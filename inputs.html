<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Input Example</title>
        <style>
            input {
                margin-left: 10px;
                margin-right: 50px;
            }
            div {
                border-bottom: 1px solid black;
                padding-bottom: 10px;
            }
        </style>
	</head>
	<body>
        <h2>Buttons</h2>
        <div>
            <label>button</label><input type="button" name="myButton">
            <label>reset</label><input type="reset" name="myReset">
            <label>submit</label><input type="submit" name="mySubmit">
        </div>
        <h2>Selections</h2>
        <div>
            <label>checkbox</label><input type="checkbox" name="interested">
            <label>radio</label><input type="radio" name="gender">
            <label>range</label><input type="range" name="range">
        </div>
        <h2>Text</h2>
        <div>
            <label>email</label><input type="email" name="email">
            <label>number</label><input type="number" name="number">
            <label>password</label><input type="password" name="password">
            <label>search</label><input type="search" name="search">
            <label>tel</label><input type="tel" name="phone">
            <label>text</label><input type="text" name="name">
            <label>url</label><input type="url" name="url">
        </div>
        <h2>Date</h2>
        <div>
            <label>date</label><input type="date" name="birthdate">
            <label>datetime-local</label><input type="datetime-local" name="dateSent">
            <label>month</label><input type="month" name="month">
            <label>time</label><input type="time" name="time">
            <label>week</label><input type="week" name="week">
        </div>
        <h2>Misc</h2>
        <div>
            <label>color</label><input type="color" name="color">
            <label>file</label><input type="file" name="file">
            <label>hidden</label><input type="hidden" name="someHidenInfo">
            <label>image</label><input type="image" name="picture">
        </div>
        <h2>Textarea</h2>
        <textarea name="description"></textarea>
        <h2>Select</h2>
        <div>
            <select name="language">
                <option value="finnish">Finnish</option>
                <option value="english">English</option>
            </select>
        </div>
        <h2>Datalist</h2>
        <div>
            <input type="text" name="color" id="color" list="colors">
            <datalist id="colors" name="colors">
                <option value="red">
                <option value="green">
                <option value="blue">
                <option value="yellow">
                <option value="pink">
                <option value="black">
            </datalist>
        </div>
        <h2>range</h2>
        <div>
            Low <input type="range" name="myChoice" id="myChoice" min="1" max="100"> High
        </div>
	</body>
</html>
